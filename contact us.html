<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Archer</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <header>
        <h1>Contact Archer</h1>
    </header>

    <section id="contact-form">
        <h2>Get in Touch</h2>
        <form action="submit_form.php" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="contact-info">
        <h2>Contact Information</h2>
        <p>If you prefer other means of communication, you can reach us through:</p>
        <p>Email: <a href="mailto:info@archer.com">info@archer.com</a></p>
        <p>Phone: +1 (555) 123-4567</p>
    </section>

    <footer>
        <p>&copy; 2023 Archer. All rights reserved.</p>
    </footer>

</body>
</html>
